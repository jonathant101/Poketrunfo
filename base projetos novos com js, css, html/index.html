<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conversor de moedas</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  


  <div class="container">
    <img src="assets/img/pokelogo.png"
        alt="">
    <h1 class="page-title"></h1>
    <button class="btn btn-primary" onclick="sortearCarta()" id="btnSortear"  >Sortear carta</button>
    <form id="form">
        <h2>Escolha o seu atributo</h2>
        <div class="wrapper">
            <div>
                <div id="carta-jogador">
                    <img src="assets/img/cartafundo.png"
                        style=" width: inherit; height: inherit; position: absolute;">
                    <h3></h3>
                </div>
            </div>
            <div>
                <div id="carta-maquina" class="carta"><img
                        src="assets/img/cartafundo.png"
                        style=" width: inherit; height: inherit; position: absolute;"></div>
            </div>
        </div>
        <button class="btn btn-success" type="button" id="btnJogar" onclick="jogar()" disabled="true">Jogar</button>
        <div id="resultado"></div>
        <button class="btn btn-danger" id="jogarNovamente" disabled="true" onClick="window.location.reload();"  >jogar novamente</button>

    </form>
</div>
















  
  <script src="./assets/js/main.js"></script>
</body>

</html>
